<header>
  <div class="header-top">
    <div class="conteiner">
      <form class="example-form">
        <img [src]="imgSrc" />
        <mat-form-field class="example-full-width">
          <mat-label>Search...</mat-label>
          <input matInput (input)="search($event)" />
        </mat-form-field>

        <button
          type="button"
          (click)="find()"
          mat-raised-button
          color="primary"
        >
          search
        </button>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            aria-label="Setting"
            type="button"
            (click)="settingToggle = !settingToggle"
          >
            <mat-icon class="icons">tune</mat-icon>
          </button>
        </div>
      </form>
      <div class="button-login">
        <span class="log-name">Your Name</span>
        <button mat-raised-button color="primary" aria-label="Setting">
          <mat-icon class="icons">account_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="settingToggle" class="header-bottom">
    <div>
      <span>Sorting by: </span>
      <button
        *ngIf="isDate"
        mat-raised-button
        color="primary"
        (click)="sortDataChange()"
      >
        <mat-icon class="icons">arrow_downward</mat-icon>date
      </button>
      <button
        *ngIf="!isDate"
        mat-raised-button
        color="primary"
        (click)="sortDataChange()"
      >
        <mat-icon class="icons">arrow_upward</mat-icon>date
      </button>
      <button
        *ngIf="isVision"
        mat-raised-button
        color="primary"
        (click)="sortVisionChange()"
      >
        <mat-icon class="icons">arrow_downward</mat-icon>count of views
      </button>
      <button
        *ngIf="!isVision"
        mat-raised-button
        color="primary"
        (click)="sortVisionChange()"
      >
        <mat-icon class="icons">arrow_upward</mat-icon>count of views
      </button>
      <button mat-raised-button color="primary">by world or sentance</button>
    </div>
  </div>
</header>
