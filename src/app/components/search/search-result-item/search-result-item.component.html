<mat-card class="card">
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content class="card-content">
    <div class="icons">
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">visibility</mat-icon>1000</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">thumb_up</mat-icon>1000</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">thumb_down</mat-icon>1000</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">comment</mat-icon>1000</span>
      </button>
    </div>
    <div class="content-text">
      <p>Lorem ipsum dolor sit amet!</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="btn">
    <button mat-raised-button color="primary">more...</button>
  </mat-card-actions>
  <div class="status"></div>
</mat-card>
