<mat-card class="card">
  <img
    mat-card-image
    [src]="item.snippet.thumbnails.standard.url"
  />
  <mat-card-content class="card-content">
    <div class="icons">
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">visibility</mat-icon>{{item.statistics.viewCount}}</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">thumb_up</mat-icon>{{item.statistics.likeCount}}</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">thumb_down</mat-icon>{{item.statistics.dislikeCount}}</span>
      </button>
      <button mat-icon-button aria-label="Example icon button with a home icon">
        <span><mat-icon class="icon">comment</mat-icon>{{item.statistics.commentCount}}</span>
      </button>
    </div>
    <div class="content-text">
      <h2>{{ item.snippet.channelTitle }}</h2>
      <p>{{ item.snippet.title }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions class="btn">
    <button mat-raised-button color="primary" [routerLink]="['/details',item.id]">more...</button>
  </mat-card-actions>
  <div
    class="status"
    [appStyle]="item.snippet.publishedAt"
  ></div>
</mat-card>
