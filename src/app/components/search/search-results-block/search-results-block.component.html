<ng-container *ngIf="items$ | async; let items">
  <div class="results-block" *ngIf="!(isLoading$ | async); else itemsContainer">
    <app-search-result-item
      *ngFor="
        let i of items
          | dataSort: searchParams.isDate
          | visionSort: searchParams.isVision
      "
      [item]="i"
    ></app-search-result-item>
  </div>
</ng-container>

<ng-template #itemsContainer>
  <div class="spinner-box">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</ng-template>

<br />

<ng-container *ngIf="customItems$ | async; let customItems">
  <div class="results-block" *ngIf="customItems$ | async; let customItems">
    <app-custom-item-page
      *ngFor="let i of customItems"
      [customItem]="i"
    ></app-custom-item-page>
  </div>
</ng-container>
