<div class="results-block">
  <div *ngIf="isLoading; else itemsContainer" class="spinner-box">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <ng-template #itemsContainer>
    <app-search-result-item
    *ngFor="
      let i of items
        | searchFilter: searchParams.searchValue
        | dataSort: searchParams.isDate
        | visionSort:searchParams.isVision
    "
    [item]="i"
  ></app-search-result-item>
  </ng-template>
</div>
